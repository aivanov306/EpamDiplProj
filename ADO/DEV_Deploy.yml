resources:
  pipelines:
  - pipeline: BuildAndPush
    source: DEV_BuildAndPush
    trigger:
      branches:
        include:
        - dev

trigger: none
stages:
- stage: Deploy
  displayName: Deploy to dev

  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS (dev env)
    environment: k8s.dev
    pool: 
      vmImage: ubuntu-latest
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              source: 'specific'
              artifact: 'manifests'
              path: '$(Pipeline.Workspace)/manifests'
              project: 'BeatlesTracksDBVSS'
              pipeline: DEV_BuildAndPush
              runVersion: 'latest'
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                ls -lR $(Pipeline.Workspace)/manifests
                tree $(Pipeline.Workspace)/manifests
                cat $(Pipeline.Workspace)/manifests/dbsecret.yml
          - task: replacetokens@3
            displayName: Replace Tokens
            inputs:
              targetFiles: |
                '$(Pipeline.Workspace)/manifests/dbsecret.yml'
                '$(Pipeline.Workspace)/manifests/beatlestracksdb.yml'
              encoding: 'auto'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              tokenPrefix: '##'
              tokenSuffix: '##'
              useLegacyPattern: false
              enableTransforms: false
              enableTelemetry: true
              verbosity: detailed
            env:
              DBConnectionString: $(DBConnectionString)
              K8sEnv: dev
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                ls -lR $(Pipeline.Workspace)/manifests
                tree $(Pipeline.Workspace)/manifests
                cat $(Pipeline.Workspace)/manifests/dbsecret.yml
          - task: KubernetesManifest@0
            inputs:
              action: 'deploy'
              namespace: 'dev'
              manifests: |
                $(Pipeline.Workspace)/manifests/dbsecret.yml
                $(Pipeline.Workspace)/manifests/beatlestracksdb.yml              
              imagePullSecrets: '$(acrsecret)'
