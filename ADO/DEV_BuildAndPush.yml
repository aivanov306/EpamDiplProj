
trigger:
  batch: true
  branches:
    include:
    - dev
  paths:    
    exclude:
    - ADO
    - IAC
resources:
- repo: self
variables:
  imageRepository: 'beatlestracksdb'
  containerRegistry: 'adocr01'
  dockerfilePath: '$(Build.SourcesDirectory)/EpamDiplProj/Dockerfile'
  tag: '$(Build.BuildId)'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: replacetokens@3
      displayName: Replace Tokens (Insert build id to manifests)
      inputs:
        rootDirectory: '$(Build.SourcesDirectory)/manifests'
        targetFiles: 'beatlestracksdb.yml'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'fail'
        keepToken: false
        tokenPrefix: '#'
        tokenSuffix: '#'
        useLegacyPattern: false
        enableTransforms: false
        enableTelemetry: true
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: '$(Build.Repository.LocalPath)'
        containerRegistry: $(containerRegistry)
        tags: |
          $(tag)
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/manifests'
        artifact: 'manifests'
        publishLocation: 'pipeline'